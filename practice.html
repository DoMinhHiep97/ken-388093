<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    function Circle(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }
function getRandomHex() {
    return Math.floor(Math.random()*225);
}
function getRandomColor() {
    let red=getRandomHex();
    let green=getRandomHex();
    let blue=getRandomHex();
    return "rgb("+red+","+blue+","+green+")";
}
    function createCircle() {
        let ctx = document.getElementById("myCanvas").getContext("2d");//flat 2d
        let radius = Math.floor(Math.random() * 80);//round a number downward to nearest
        let color=getRandomColor();
        let x=Math.random()*window.innerWidth;
        let y=Math.random()*window.innerHeight;
        let circle = new Circle(x, y, radius);
        ctx.beginPath();//bắt đầu 1 đường dẫn a path
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);//tạo ra 1 cung đường cong, toạn độ tâm, góc bắt đầu và kết thúc.
        ctx.fillStyle=color;
        ctx.fill();//lấp đầy hình vẽ hiện tại, default đen
    }
function createMultipleCircle() {
    for(let i=0;i<10;i++){
        createCircle();
    }
}
    createMultipleCircle();
</script>
</body>
</html>
